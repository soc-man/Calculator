<!DOCTYPE html>
  <html>
      <head>
          <title> Calculator </title>
          <link rel="stylesheet" href="styles.css"></link>
      </head>
      <body>
          <h1>Calculator</h1> 
        <div class="display">  </div>
        <table class='btns'>
            <tr>
                <td> <button value = "7"> 7 </button> </td>
                <td> <button value = "8"> 8 </button> </td>
                <td> <button value = "9"> 9 </button> </td>
                <td> <button value = "+", style = 'background-color: rgb(235,128,28);'> + </button> </td>
            </tr>
            <tr>
                <td> <button value = "4"> 4 </button> </td>
                <td> <button value = "5"> 5 </button> </td>
                <td> <button value = "6"> 6 </button> </td>
                <td> <button value = "-", style = 'background-color: rgb(235,128,28);'> - </button> </td>
            </tr>
            <tr>
                <td> <button value = "1"> 1 </button> </td>
                <td> <button value = "2"> 2 </button> </td>
                <td> <button value = "3"> 3 </button> </td>
                <td> <button value = "/", style = 'background-color: rgb(235,128,28);'> / </button> </td>
            </tr> 
            <tr>
                <td> <button value = "."> . </button> </td>
                <td> <button value = "0"> 0 </button> </td>
                <td> <button value = "="> = </button> </td>
                <td> <button value = "*", style = 'background-color: rgb(235,128,28);'> * </button> </td>
            </tr>
            <tr>
                <td colspan="2"> <button value = "Clear", style = 'width: 200%; background-color: rgb(235,128,28);'> Clear </button> </td>
                <td colspan="2"> <button value = "Back", style = 'width : 200%; background-color: rgb(235,128,28);'> Back </button> </td>
            </tr>
        </table>      
        <script src="app.js"></script>
      </body>
  </html>
